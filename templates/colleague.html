{% extends 'base1.html' %}

{% block content1 %}
<div class="alert alert-primary" role="alert">
    ADD COLLEAGUES
  </div>
<table class="table table-striped table-dark">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">ACTION</th>
      </tr>
    </thead>
    <tbody>
        {% for id,arr in d.items() %}
        <tr>
            <th scope="row">#</th>
            <td>{{id}}</td>
            <td>{{arr[0]}}</td>
            <td>{{arr[1]}}</td>
            <td>
                <form action="{{url_for('addcol',identity=id)}}",method='post'>
                    <input type="submit" name="submit" value="ADD" class="btn btn-light">
                </form>
            </td>
          </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
