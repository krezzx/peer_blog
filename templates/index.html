<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="https://cdn.tailwindcss.com"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flipclock/0.7.7/flipclock.min.css" integrity="sha512-mVGq8839CGwEny4qxCTdXWnfLhviAYLE5IG5d0swMNqwoWuC8jetxQoivyLEsS2MzmH0Yyuh5TzvRGRAPmPeNg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<style>
		body{
			background-image: url('/static/event1.jpg');
			background-position: inherit;
			background-size: cover;
			background-repeat: no-repeat;
		}
		.name{
			text-shadow: 3px 3px 20px whitesmoke;
		}
	</style>
</head>
<body>
	<nav class=" border-gray-200 px-2  sm:px-4 py-2.5 rounded dark:bg-gray-800">
		<div class="container flex flex-wrap justify-between items-center mx-auto">
		  <button data-collapse-toggle="mobile-menu" type="button" class="inline-flex items-center p-2 ml-3 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="mobile-menu" aria-expanded="false">
			<span class="sr-only">Open main menu</span>
			<svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path></svg>
			<svg class="hidden w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
		  </button>
		  <div class="hidden w-full md:block md:w-auto" id="mobile-menu">
			<ul class="flex flex-col mt-4 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium">
			  <li>
				<a href="{{url_for('logout')}}" class="block py-2 pr-4 pl-3 text-gray-700 hover:bg-gray-50 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-gray-400 md:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">LogOut</a>
			  </li>
			</ul>
		  </div>
		</div>
	  </nav>
      <div class="w-auto h-96 m-44">
		  <h1 class="text-8xl font-extrabold text-white drop-shadow-xl name">PEER-BLOG</h1>
		  <p class="text-white ml-12 mt-5 text-lg">A PLATFORM to share your views with your peers</p>
			<p class=" text-white">ADD->SHARE->BLOG</p>
			{% if login %}
			<button class=" border-2 hover:bg-gradient-to-r from-black to-gray-500 text-white font-bold py-2 px-4 rounded-full ml-28"><a href="{{ url_for('login') }}">Sign In</a>
			  </button>
			  <button class="border-2 border-cyan-400 hover:bg-gradient-to-r from-black to-gray-500 text-white font-bold py-2 px-4 rounded-full m-11">
				<a href="{{ url_for('register') }}">Sign Up</a>
			  </button>

			  {% else %}
			  
			  <div class="absolute top-20 left-1/3 w-auto h-29"><h1 class="text-white text-cemter text-3xl font-extrabold">{{ post }}</h1></div>
             
			  {% endif %}
			  
			
	  </div>
	  {% block register %}{% endblock register %}
      
		 
	
      
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.2/moment-with-locales.min.js"></script>
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.14/moment-timezone-with-data.min.js"></script>	
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/flipclock/0.7.7/flipclock.min.js" integrity="sha512-Vy4ftjkcjamOFPNSK7Osn8kYhF7XDcLWPiRvSmdimNscisyC8MkhDlAHSt+psegxRzd/q6wUC/VFhQZ6P2hBOw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
