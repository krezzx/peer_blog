<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<script src="https://cdn.tailwindcss.com"></script>

	<style>
		body{
			background-image: url('/static/event1.jpg');
			background-position: inherit;
			background-size: cover;
			background-repeat: no-repeat;
		}
		.name{
			text-shadow: 3px 3px 20px whitesmoke;
		}
	</style>
</head>
<body>
	  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{{url_for('login')}}">HOME</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('feed')}}">FEED</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('colleague')}}">COLLEAGUES</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">PROFILE</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('logout')}}">LOGOUT</a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="content-center w-auto h-96 m-44">
		  <h1 class="text-8xl font-extrabold text-white drop-shadow-xl name">PEER-BLOG</h1>
			{% if login %}
			<button class=" border-2 hover:bg-gradient-to-r from-black to-gray-500 text-white font-bold py-2 px-4 rounded-full ml-28"><a href="{{ url_for('login') }}">Sign In</a>
			  </button>
			  <button class="border-2 border-cyan-400 hover:bg-gradient-to-r from-black to-gray-500 text-white font-bold py-2 px-4 rounded-full m-11">
				<a href="{{ url_for('register') }}">Sign Up</a>
			  </button>

			  {% else %}
			  
			  <div class="absolute top-20 left-1/3 w-auto h-29"><h1 class="text-white text-cemter text-3xl font-extrabold">{{ post }}</h1></div>
             
			  {% endif %}
			  
			
	  </div>
	  {% block register %}{% endblock register %}
      
		 
	
      
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.2/moment-with-locales.min.js"></script>
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.14/moment-timezone-with-data.min.js"></script>	
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/flipclock/0.7.7/flipclock.min.js" integrity="sha512-Vy4ftjkcjamOFPNSK7Osn8kYhF7XDcLWPiRvSmdimNscisyC8MkhDlAHSt+psegxRzd/q6wUC/VFhQZ6P2hBOw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
